version: "3.8"

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    # Indispensable pour que le frontend puisse faire des requÃªtes internes si besoin
    hostname: backend 
    ports:
      - "8000:8000"

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "8501:8501"
    environment:
      # Utilisez l'IP publique SI le port 8000 est ouvert dans Oracle Cloud
      - API_URL=http://84.8.129.144:8000
    depends_on:
      - backend
